<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DC Advogados - Contato</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- header -->
    <header class="bg-[#1a2b4b] text-white flex justify-center py-[2rem]">
      <div class="w-[80%] flex flex-row justify-between items-center">
        <img src="../../assets/logo.png" alt="logomarca" />
        <nav>
          <ul class="flex flex-row gap-[30px]">
            <li>
              <a
                class="text-[1.4rem] font-bold hover:text-[#b68954] cursor-pointer hover:border-y-[5px] hover:py-[8px] hover:transition-all hover:duration-200"
                href="../../index.html"
                >Voltar para Home</a
              >
            </li>
            <li>
              <a
                class="text-[1.4rem] font-bold hover:text-[#b68954] cursor-pointer hover:border-y-[5px] hover:py-[8px] hover:transition-all hover:duration-200"
                href=""
                >Contato</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- contato -->

    <section class="flex justify-center py-[6rem]">
      <div class="w-[80%] flex flex-row justify-between">
        <div class="flex flex-col gap-[2rem] text-[1.4rem] w-[43.75rem]">
          <h2
            class="text-[2.5rem] font-bold border-l-[0.5rem] border-[#b68954] pl-[1rem]"
          >
            Contato
          </h2>
          <p>
            Entre em contato conosco para mais informações ou agendar uma
            consulta. Estamos aqui para ajudar!
          </p>
          <div class="flex flex-col gap-[1.3rem]">
            <div class="flex flex-row items-center gap-[1rem]">
              <img
                class="w-[2rem] h-[2rem]"
                src="../../assets/telefone.png"
                alt="icone telefone"
              />
              <p>(11) 9999-9999</p>
            </div>

            <div class="flex flex-row items-center gap-[1rem]">
              <img
                class="w-[2rem] h-[2rem]"
                src="../../assets/email.png"
                alt="icone email"
              />
              <p>dcadvogadosassociados@mail.com.br</p>
            </div>
            <div class="flex flex-row items-center gap-[1rem]">
              <img
                class="w-[2rem]"
                src="../../assets/pino.png"
                alt="icone localizacao"
              />
              <p>Avenida Monsenhor Pereira Mota, 2020, Sala 3005.</p>
            </div>
          </div>
        </div>

        <div class="bg-[#1a2b4b] p-[2.5rem]">
          <form class="flex flex-col gap-[2rem]">
            <div class="flex flex-col gap-2">
              <label class="text-white" for="nome">Nome: </label>
              <input
                class="w-[25rem] bg-white placeholder:text-gray-500 p-[1rem] rounded-[0.5rem]"
                type="text"
                name="nome"
                id="nome"
                placeholder="Digite aqui o seu nome"
              />
            </div>

            <div class="flex flex-col gap-2">
              <label class="text-white" for="email">E-mail: </label>
              <input
                class="w-[25rem] bg-white placeholder:text-gray-500 p-[1rem] rounded-[0.5rem]"
                type="email"
                name="email"
                id="email"
                placeholder="Digite aqui o seu e-mail"
              />
            </div>

            <div class="flex flex-col gap-2">
              <label class="text-white" for="mensagem">Mensagem: </label>
              <textarea
                class="w-[25rem] bg-white placeholder:text-gray-500 p-[1rem] rounded-[0.5rem]"
                name="mensagem"
                id="mensagem"
                placeholder="Digite aqui a sua mensagem"
              ></textarea>
            </div>

            <div class="flex flex-row justify-end">
              <button
                class="bg-[#b68954] text-white py-3 w-fit px-10 rounded-[0.5rem] hover:bg-[#c5a179] hover:transition-all hover:duration-200 cursor-pointer"
                type="submit"
              >
                Enviar
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- footer -->

    <footer class="bg-[#b68954] text-white py-[3rem]">
      <p class="text-center text-[1.4rem]">
        Desenvolvido por Dev. Rodrigo Medeiros - 2025 ©
      </p>
    </footer>
  </body>
</html>
